<section class="reviews">
  <img src="/img/01 1.png" alt="" class="decor smoke-top" />
  <div class="container">
    <h2 class="reviews-title">Read feedback from our happy customers</h2>

        <!-- Swiper -->
    <div class="swiper reviews-swiper">
      <div class="swiper-wrapper" id="reviews-wrapper">
        <!-- slides will be injected here by JS -->
      </div>

      <!-- navigation -->
      <div class="reviews-nav">
        <button class="swiper-button-prev" aria-label="Previous review"></button>
        <div class="swiper-pagination" aria-hidden="false"></div>
        <button class="swiper-button-next" aria-label="Next review"></button>
      </div>

  </div>
  <img src="/img/02 1.png" alt="" class="decor smoke-bottom" />
</section>
